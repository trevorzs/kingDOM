<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KingDOM</title>
    <script type="text/javascript" src="./dist/main.js" charset="utf-8"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>KingDOM Currency Converter</h1>
      <div class="bar">
        <h2>Made by Trevor Smith</h1>
        <div class="icons">
          <a href="http://trevorzsmith.com"><i class="fas fa-address-card"></i></a>
          <a href="https://github.com/trevorzs/kingDOM"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/trevor-smith-6059a0105/"><i class="fab fa-linkedin-in"></i></a>
        </div>
        
      </div>
      <div>
        <span class="USD selected">USD</span>
        <span class="GBP">GBP</span>
        <span class="JPY">JPY</span>
        <span class="HKD">HKD</span>
      </div>
      <br/>
      <div class="inline">
        <input type="number" name="" value="1" min="0"/><p id="symbol">$</p>
      </div>
      <br/>
      <div class="prices">

      </div>
    </div>
  </body>
</html>
